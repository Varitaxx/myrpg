<!doctype html>
<html lang="de">
<head th:replace="fragments.html :: head(title = 'Admin')"></head>
</head>
<body>

<header class="container"></header>
<nav th:replace="fragments.html :: mainNav"></nav>

<main class="container py-5">
    <div class="row">
        <div class="col">
            <h1>Useredit</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="#" th:action="@{/admin/update}" th:object="${user}" method="post">
                <table>
                    <tr>
                        <td><label class="col-auto col-form-label control-label">Id</label></td>
                        <td><input type="text" th:field="*{id}" class="form-control"  placeholder="id" readonly></td>
                    </tr>
                    <tr>
                        <td><label class="col-auto col-form-label control-label">Name <span class=sub>*</span></label></td>
                        <td><input type="text" th:field="*{username}" class="form-control"  placeholder="Name" required></td>
                    </tr>
                    <tr>
                        <td><label class="col-auto col-form-label">E-Mail <span class=sub>*</span></label></td>
                        <td><input type="email" th:field="*{email}" class="form-control" placeholder="E-Mail" required></td>
                    </tr>
                    <tr>
                        <td><label class="col-auto col-form-label">Status <span class=sub>*</span></label></td>
                        <td><select name="status" id="status" th:field="*{status}" class="form-select" required>
                            <option value="CREATED">Created</option>
                            <option value="ACTIVE">Active</option>
                            <option value="BLOCKED">Blocked</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label class="col-auto col-form-label">Role <span class=sub>*</span></label></td>
                        <td><select name="status" id="role" th:field="*{role}" class="form-select" required>
                            <option value="ADMIN">Admin</option>
                            <option value="USER">User</option>
                            <option value="BLOCKED">Blocked</option>
                        </select></td>
                    </tr>
                </table>
                <p>
                    <button type="submit" name="action" value="update" class="btn btn-primary">Update</button>&nbsp;&nbsp;
                    <button type="submit" name="action" value="cancel" class="btn btn-info">Cancel</button>
                </p>
            </form>

        </div>
    </div>
</main>

<footer class="container"></footer>

<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
